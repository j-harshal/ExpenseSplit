<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Balances</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 2em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }
        nav ul li {
            float: left;
            width: 100%;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #4CAF50;
        }
        main {
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.2em;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>User Balances</header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <!-- Add other navigation links as needed -->
        </ul>
    </nav>
    <main>
        <ul>
            {% for user in users %}
            <li>{{ user.name }}: {{ user.balance }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Back to Home</a>
    </main>
</body>
</html>
